{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="mb-4">Login</h1>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">

    <button type="submit" class="btn btn-primary">
        Login
    </button>
</form>
{% endblock %}
