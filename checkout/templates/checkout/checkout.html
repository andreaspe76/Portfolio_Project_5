<h2>Checkout</h2>

<p>Total: €{{ total }}</p>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label>Full name</label>
        <input type="text" name="full_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <button class="btn btn-success">
        Pay €{{ total }}
    </button>
</form>
