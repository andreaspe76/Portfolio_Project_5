{% extends "base.html" %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{% static product.image %}" alt="{{ product.name }}">
    </div>

    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="text-muted">{{ product.brand }}</p>
        <p class="fw-bold">â‚¬{{ product.price }}</p>
        <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-primary mt3">Add to Cart</a>
        <p>{{ product.description }}</p>
    </div>
</div>
{% endblock %}
