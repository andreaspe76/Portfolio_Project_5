{% block title %}{{ product.name }}{% endblock %}

{% block content %}

    <img src="{% static product.image %}" class="img-fluid" alt="{{ product.name }}">
</div>

<h1 class="h4">{{ product.name }}</h1>
<p class="text-muted mb-2">{{ product.brand }}</p>
<p class="fw-bold mb-3">â‚¬{{ product.price }}</p>

<p>{{ product.description }}</p>
{% endblock %}
