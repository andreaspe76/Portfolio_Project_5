{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<h1 class="mb-4">Products</h1>

<!-- Category Filter -->
<div class="mb-4">
    <strong>Filter by Category:</strong>
    <a href="{% url 'product_list' %}" class="btn btn-sm btn-outline-secondary ms-2">
        All
    </a>

    {% for category in categories %}
    <a href="?category={{ category.name }}"
        class="btn btn-sm {% if active_category == category.name %}btn-primary{% else %}btn-outline-secondary{% endif %} ms-2">
        {{ category.name }}
    </a>
    {% endfor %}

</div>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        {% include "products/partials/product_card.html" %}
    </div>
    {% endfor %}
</div>
{% endblock %}
